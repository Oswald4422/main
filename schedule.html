<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Oswald" content="Schedule">
    <title>Formula 1</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body class="background">
    <header>
        <h1> Schedule Page</h1>
    </header>

    

    <section class="form1">
        <article>
            Would you like to take part in the Expo?
            If Yes, fill the form below.
        </article>
        <form>
            <label for="first name"> First Name:</label>
            <input type="text" id="first name" name="First name" required><br><br>

            <label for="last name"> Last Name:</label>
            <input type="text" id="last name" name="Last name" required><br><br>


            <label for="member">Who would you like to schedule a meet and greet with? </label>
            <input type="text" id="member" name="Who would you like to schedule a meet and greet with?"><br><br>

            <label for="reason"> Why would you like to meet the desired individual?</label>
            <input type="text" id="reason" name=" Why would you like to meet the desired individual?" required><br><br>

            <label for="country"> Country of Residence:</label>
            <input type="country" id="country" name="Country of Residence"><br><br>

            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

            <label for="email"> Email:</label>
            <input type="email" id="email" name="Email" required><br><br>

            <label for="password"> Password:</label>
            <input type="password" id="password" name="Password" minlength="8" required><br><br>

           

            <button type="submit"> Register</button>

        </form>

        
    </section>
    <footer> 
        <p> &copy; 2024 Oswald's Blog. All rights reserved</p>
    </footer>
</body>
</html>
